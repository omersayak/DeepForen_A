version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    container_name: netgraph_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: netgraph_sentinel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: netgraph_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
